<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-commerce website for online shopping">
    <meta name="author" content="Your Name">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>ShopEasy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="#checkout">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="hero">
            <h2>Welcome to ShopEasy!</h2>
            <p>Your favorite online store for amazing products.</p>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-listing">
            <!-- Example Product 1 -->
            <div class="product-card">
                <img src="https://media.istockphoto.com/id/1410763926/photo/sports-gear-without-people.jpg?s=612x612&w=0&k=20&c=oGm82fmYkM_My2SIyf90ZoLkRRrxLAfA5cyqPZ5N1U0=" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button onclick="addToCart('Product 1', 29.99)">Add to Cart</button>
            </div>
            <!-- Example Product 2 -->
            <div class="product-card">
                <img src="https://media.istockphoto.com/id/1336889958/photo/classic-model-toy-car-on-white-background.jpg?s=612x612&w=0&k=20&c=0tSbfJ7cHMjdDM8hVvC45iUhPULYyUHGYJVRTqdgDiQ=" alt="Product 2">
                <h3>Product 2</h3>
                <p>$49.99</p>
                <button onclick="addToCart('Product 2', 49.99)">Add to Cart</button>
            </div>
            <!-- Example Product 3 -->
            <div class="product-card">
                <img src="https://media.istockphoto.com/id/495732397/photo/black-wi-fi-router.jpg?s=612x612&w=0&k=20&c=KX1g5e0Fx48GZ_jIpSuUP1_jPkp6eAiJYFj2GYCzQoc=" alt="Product 3">
                <h3>Product 3</h3>
                <p>$19.99</p>
                <button onclick="addToCart('Product 3', 19.99)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <!-- Checkout Section -->
    <section id="checkout">
        <h2>Checkout</h2>
        <form class="checkout-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Shipping Address" required>
            <textarea placeholder="Additional Notes (optional)"></textarea>
            <button type="submit">Place Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ShopEasy - All rights reserved</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
